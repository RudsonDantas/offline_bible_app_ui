
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in to Bible App
          <div class="account-wall"><img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" class="profile-img"/>
            <form ng-submit="vm.submit()" role="form" class="form-signin">
              <div class="form-group">
                <input type="text" ng-model="vm.username"  placeholder="Email" required="required" autofocus="autofocus" class="form-control"/>
              </div>
              <div class="form-group">
                <input type="password" ng-model="vm.password" placeholder="Password" required="required" class="form-control"/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
              </div>
              <span class="clearfix"></span>
            </form>
          </div><a href="#/register" class="text-center new-account">Create an account</a>
          <div id="message"></div>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div ng-show="failed_login" class="alert alert-danger">
          <span class="glyphicon glyphicon-star"></span> {{vm.failed_login}}
        </div>
      </div>
    </div>
</div>
