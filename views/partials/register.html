<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Registration Details
        <div class="signup-wall">
          <form role="form" ng-submit="vm.signup()" class="form-signin">
            <div class="form-group">
              <input type="text" ng-model="vm.username" placeholder="Username" required="required" autofocus="autofocus" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="password" ng-model="vm.password" placeholder="Password" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="password" ng-model="vm.check_password" placeholder="Confirm Password" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="email" ng-model="vm.email" placeholder="Email" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="text" ng-model="vm.firstname" placeholder="First Name" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="text" ng-model="vm.lastname" placeholder="Last Name" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>

            </div>
            <span class="clearfix"></span>
          </form>
          <a href="#/login" class="text-center"> Login </a>
        </div>
        <div id="message">
          <div ng-show="failed_register" class="alert alert-danger">
              {{vm.failed_register}}
          </div>
        </div>
      </h1>
    </div>
  </div>
</div>
