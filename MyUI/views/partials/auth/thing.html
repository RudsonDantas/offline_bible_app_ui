<div ng-include src="'partials/nav.html'"></div>
<div ng-include src="'partials/header.html'"></div>
<br /><br />
<div class="container-fluid">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">Gateway Language </div>

                <div class="row">

                    <div class="col-md-10 col-md-offset-1">

                        <form ng-submit="vm.createThing()" role="form" class="form-inline">
                            <fieldset>
                                <legend>Add new Language</legend>
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="vm.thing.name" placeholder="Type name of language..." required>
                                </div> <br /><br />
                                <div class="form-group">
                                    <input type="number" class="form-control" ng-model="vm.thing.size" placeholder="Type translations of language..." required>
                                </div> <br /><br />
                                <input type="submit" class="btn btn-primary" value="Add"/>
                            </fieldset>
                        </form>

                    </div>

                </div>

                <br>
                <br>



            </div>
        </div>

    </div>
</div>
