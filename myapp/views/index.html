<!doctype html>
<html ng-app="passportApp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Front-end Test</title>
	</head>
	<body>
		<p>Please Login</p>
		<div> img(class='profile-img', src='https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120') </div>
		<div ng-controller="indexController">
			<form ng-submit="userLogin()">	
				<input type="text" placeholder="Passport Username" ng-model="passUsername"></input>
				<input type="password" placeholder="Passport password" ng-model="passPassword"></input>
				<button class='btn btn-lg btn-primary btn-block' type="submit">Sign In</button>
			</form>
		</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js">
	</script>
	<script type="text/javascript" 
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.js">
	</script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controller/index-controller.js"></script>
	</body>
</html>
