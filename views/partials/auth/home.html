<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-13">

                            <div class="panel panel-info">
                                <!-- Default panel contents -->
                                <div class="panel-heading">Gateway Language Bibles</div>

                                <table class="table table-condensed">
                                    <thead>
                                    <tr>
                                        <th class="text-center" width="30%">Name</th>
                                        <th class="text-center" width="30%">Translations</th>
                                        <th class="text-center" width="20%"><span class="glyphicon glyphicon-pencil"></span></th>
                                        <th class="text-center" width="20%"><span class="glyphicon glyphicon-trash"></span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="thing in vm.things">
                                        <td class="text-center" ng-hide="thing.modify">{{thing.name}}</td>
                                        <td class="text-center" ng-hide="thing.modify">{{thing.size}}</td>
                                        <td class="text-center" ng-hide="thing.modify">
                                            <button type="button" class="btn btn-primary btn-sm" ng-click="vm.updateThing($index,true)">
                                                <span class="glyphicon glyphicon-pencil"></span> Modify
                                            </button>
                                        </td>
                                        <td class="text-center" ng-hide="thing.modify">
                                            <button type="button" ng-click="vm.deleteThing($index)" class="btn btn-danger btn-sm">
                                                <span class="glyphicon glyphicon-trash"></span> Delete
                                            </button>
                                        </td>


                                        <td class="text-center" ng-show="thing.modify">
                                            <input type="text" class="form-control" ng-model="thing.name" placeholder="thing.name" required>
                                        </td>
                                        <td class="text-center" ng-show="thing.modify">
                                            <input type="number" class="form-control" ng-model="thing.size" placeholder="thing.size" required>
                                        </td>
                                        <td class="text-center" ng-show="thing.modify">
                                            <button type="button" class="btn btn-primary btn-sm" ng-click="vm.updateThing($index,false)">
                                                <span class="glyphicon glyphicon-pencil"></span> Update
                                            </button>
                                        </td>
                                        <td class="text-center" ng-show="thing.modify">
                                            <button ng-disabled="true" type="button" class="btn btn-danger btn-sm">
                                                <span class="glyphicon glyphicon-trash"></span> Delete
                                            </button>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>
                    <div class="row">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
  <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 class="modal-title">Import New Gateway Language Bible</h5>
        </div>

    <div class="modal-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
         <label for="bibleid" class="col-sm-3 control-label">Bible Id</label>
          <div class="col-sm-9">
           <input type="bibleid" class="form-control" id="bibleid" placeholder="enter Bible id">
          </div>
        </div>

       <div class="form-group">
         <label for="langcode" class="col-sm-3 control-label">Language Code</label>
          <div class="col-sm-9">
           <input type="langcode" class="form-control" id="langcode" placeholder="enter language code">
          </div>
       </div>

       <div class="form-group">
         <label for="version" class="col-sm-3 control-label">Version</label>
          <div class="col-sm-9">
           <input type="version" class="form-control" id="version" placeholder="enter version">
          </div>
       </div>

       <div class="form-group">
        <label for="exampleInputFile" class="col-sm-3 control-label">URL/File</label>
         <div class="col-sm-9">
          <input type="file" id="exampleInputFile">
         </div>
       </div>

       <!-- <div class="form-group">
        <label for="url" class="col-sm-3 control-label">URL/File</label>
         <div class="col-sm-9">
          <input type="url" id="url">
         </div>
       </div> -->
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Import</button>
      </div>
   </div>

  </div>
 </div>
